<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>selector</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <img src="images/logo.png" alt="logo" class="logo" />

      <!-- first page -->
      <div class="one-container">
        <div class="text">LEVEL UP YOUR PARTY!</div>
        <div class="start-button" id="start">START</div>
      </div>

      <!-- second page -->
      <div class="two-container">
        <div class="option-text text"></div>
        <div class="option-container"></div>
        <div class="option-text text"></div>
        <div class="option-container"></div>
        <div class="start-button button2" id="page2-button">
          GET ME A KOMBUCHA!
        </div>
      </div>

      <!-- third page -->
      <div class="three-container">
        <div class="back-text text">HERE ARE OUR PICKS</div>
        <div class="bottle-container">
          <img
            src="images/red-bottle.png"
            alt="red-bottle"
            class="bottle red-bottle two"
          />
          <img
            src="images/yellow-bottle.png"
            alt="yellow-bottle"
            class="bottle yellow-bottle one"
          />
          <img
            src="images/blue-bottle.png"
            alt="blue-bottle"
            class="bottle blue-bottle three"
          />
        </div>
        <div class="circle"></div>
        <div class="bottle-name">GINGERADE</div>
        <div class="buy-buttons">
          <div class="start-button button2">BUY NOW</div>
          <div class="start-button button2 button3">See How To Make It</div>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
